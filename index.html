<!doctype>
<html>
<head>
	<title>Organisational Chart</title>
	<link rel="stylesheet" href="jquery.orgchart.css">
</head>
<body>
<div id="main"></div>
</body>
<script src="jquery.min.js"></script>
<script src="chart.js"></script>
<script>
$(function() {
	$.get('layout.txt', function(data) {
		var formatted_data = load_indented_data(data);
		
		list = format_as_list(formatted_data);
		list.attr('id', 'org').hide();
		$('body').append(list);

		$("#org").orgChart({
			levels : -1, 
			stack  : false,
			nodeText : function($node) {return $node.textChildren();}}, 
		$("#main"));
	})
})
</script>

<script src="jquery.textchildren.js"></script>
<script src="jquery.orgchart.js"></script>
</html>
