<!doctype>
<html>
<head>
	<title>Organisational Chart</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="map"></div>

<div id="menu">
	<div class="collapse">^</div>
	<h2>Menu</h2>
	<div id="commands">
		<ul>
			
		</ul>
	</div>

	<h2>Charts</h2>
	<ul id="charts">
	</ul>

	<div id="options">
		<h2>Options</h2>
		<input type="checkbox" checked="checked" id="follow_on_move">Follow on move
	</div>

	<a href="http://jscott.me" target="_blank" id="created_by">Created by Jonathan Scott</a>
</div>


<script src="jquery.min.js"></script>
<script src="jquery.tmpl.js"></script>
<script src="jquery.scrollto.js"></script>
<script src="raphael.js"></script>
<script src="chart.js"></script>

<script id="nodeTemplate" type="text/x-jquery-tmpl">
	<div class="node">
		<div class="inner-node">
			<span>${name}</span>
			{{if count(children) > 0}}
				<div class="expand">^</div>
			{{/if}}

			{{if link}}
				<div title="Jump to ${link}" class="link">&lt;-&gt;</div>
			{{/if}}
		</div>
	</div>
</script>

<script id="chartTemplate" type="text/x-jquery-tmpl">
	<div class="chart">
		<h1>${name}</h1>
	</div>
</script>

</body>
</html>
