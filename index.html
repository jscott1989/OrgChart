<!doctype>
<html>
<head>
	<title>Organisational Chart</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="map"></div>

<div id="menu">
	<div class="collapse">^</div>
	<h2>Menu</h2>
	<div id="commands">
		<ul>
			<li><a id="expand_all">Expand all</a></li>
		</ul>
	</div>

	<h2>Charts</h2>

	<div id="options">
		<h2>Options</h2>
		<input type="checkbox" checked="checked" id="follow_on_move">Follow on move
	</div>

	<a href="http://jscott.me" target="_blank" id="created_by">Created by Jonathan Scott</a>
</div>


<script src="jquery.min.js"></script>
<script src="jquery.tmpl.js"></script>
<script src="jquery.scrollto.js"></script>
<script src="raphael.js"></script>
<script src="chart.js"></script>

<script id="nodeTemplateChildren" type="text/x-jquery-tmpl">
	<div class="node">
		<div class="inner-node">
			<span>${name}</span>
			<div class="expand">^</div>
		</div>
	</div>
</script>

<script id="nodeTemplate" type="text/x-jquery-tmpl">
	<div class="node">
		<div class="inner-node">
			<span>${name}</span>
		</div>
	</div>
</script>

</body>
</html>
